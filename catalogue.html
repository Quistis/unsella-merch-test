<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unsella Merch Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="page-wrapper">
    <header>
      <h1>UNsella Merch Store</h1>
    </header>

    <main class="scrollable-main">
      <div class="cards-container">

        <div class="card card-club">
          <img class="card__image" src="./img/pisces.png" width="350px" height="380px">
          <div class="bullets-container">
            <span class="bullet"></span>
            <span class="bullet"></span>
          </div>
          <p class="card__title">UNsella Club Official</p>
          <p>Цена: 2500 руб.</p>
        </div>

        <div class="card card-yes">
          <img class="card__image" src="./img/yess.png" width="350px" height="380px">
          <p class="card__title">YESтественно UNsella</p>
          <p>Цена: 2500 руб.</p>
        </div>

        <div class="card card-heres">
          <img class="card__image" src="./img/heresunsella.png" width="350px" height="380px">
          <div class="bullets-container">
            <span class="bullet"></span>
            <span class="bullet"></span>
            <span class="bullet"></span>
          </div>
          <p class="card__title">Heres UNsella</p>
          <p>Цена: 2500 руб.</p>
        </div>

      </div>
    </main>

    <!-- <footer>
      <p>Футер © 2025</p>
    </footer> -->
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
